---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
resources:
  - ./cluster_vars.yml

  - ../../apps/monitoring/
  #- ../../apps/ingress-nginx/

spec:
  path: ./
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute:
      - kind: ConfigMap
        name: cluster_vars